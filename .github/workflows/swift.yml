name: Swift

on: [push]
jobs:
  test:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Switch XCode Version
      run: sudo xcode-select -s /Applications/Xcode_11.3.1.app
    - uses: actions/cache@v1
      id: cocoapod-cache
      with: 
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
    - name: Cocoapod
      if: steps.pods-cache.outputs.cache-hit != 'true'
      run: |
        cd CoffeeForCoding
        pod install
    - name: iPhone 11 pro max Test
      run: xcodebuild test -scheme CoffeeForCoding -workspace CoffeeForCoding/CoffeeForCoding.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 11 pro max'
